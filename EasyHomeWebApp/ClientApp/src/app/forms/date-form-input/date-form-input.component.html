<div class="row">
    <div class="col-xs-12 col-12 col-md-12 form-group">
        <label>{{label}}</label>
        <input
            type="text"
            [class.is-invalid]='ngControl.control.touched && ngControl.control.invalid'
            class='form-control'
            [formControl]='ngControl.control'
            placeholder="{{label}}"
            bsDatepicker
                [bsConfig]='bsConfig'
                [maxDate]='maxDate'
        >
        <div *ngIf="ngControl.control.errors?.requied" class="invalid-feedback">{{label | lowercase}} {{'validation.required' | translate}}</div>
    </div>
</div>
