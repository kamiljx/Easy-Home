<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Rentiers</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let rentier of realEstateRentier">
        <a [routerLink]="['/dashboard/members/' + rentier.userName]">
            <mat-card>
                <mat-card-subtitle>{{rentier.userName}}</mat-card-subtitle>
                <mat-card-title>{{rentier.firstName}} {{rentier.lastName}}</mat-card-title>
            </mat-card>
            </a>
    </mat-card-content>
  </mat-card>
