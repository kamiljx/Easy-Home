<div class="grid-container">
  <h1 class="mat-h1"> nazwa mieszkania, teraz jako ZIPCODE bo nazwa w DB to nazwa {{specificRealEstate.zipCode}}</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile >
      <mat-card class="dashboard-card" fxLayoutAlign="layout-align">
        <mat-card-header>
          <mat-card-title>
            Ogloszenia
            <button mat-icon-button class="more-button" color="primary" (click)="addAnnouncement()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
           
          <mat-card class="cardWithLabel {{label}}" >
            <mat-card-header color="red">
              <mat-card-title>
                Ogloszenie 1
                <button mat-icon-button class="more-button" color="primary" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item>Remove</button>
                  <button mat-menu-item (click)="addAnnouncement()">Add</button>
                </mat-menu>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
               
              CARD CONTENT HERE
              
            </mat-card-content>
          </mat-card>
          
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
