<mat-sidenav-container  class="sidenav-container mat-app-background {{storedTheme}}"
[ngClass] = "{'dark-theme-mode' : storedDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="settings" routerLinkActive="active">
        <mat-icon color="primary">settings</mat-icon>
        Settings
      </a>
      <a mat-list-item routerLink="realestate" routerLinkActive="active">
        <mat-icon color="primary">location_city</mat-icon>
        Real estates</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Easy Home</span>
      <span style="flex: auto;"></span>
      <button mat-button routerLink="/dashboard/members/{{member}}" >
        <mat-icon>person</mat-icon>
      </button>
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
